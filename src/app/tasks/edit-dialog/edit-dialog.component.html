<h2 mat-dialog-title>{{dialogTitle}}</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="inputValue">
<!--    {{inputValue | json}}-->
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary" [disabled]="inputValue=='' || inputValue==null">Confirm</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
