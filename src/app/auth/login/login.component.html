<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="margin-top: 20px; border: 3px solid lightsteelblue; border-radius: 5px;">
  <div style="padding: 20px;">
    <h5 style="text-align: center; color: cornflowerblue">Log In</h5>
    <div class="form-group">
      <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input  [class.is-invalid]="username.invalid && username.touched" formControlName="username" type="text" class="form-control input-field" placeholder="Username">
      </div>
      <div *ngIf="username.invalid && username.touched" class="text-danger">
        <small class="text-danger" *ngIf="username.errors?.required">Username is required</small>
        <small class="text-danger" *ngIf="username.errors?.minlength">Username must be at least {{username.errors?.minlength.requiredLength}} characters</small>
      </div>
    </div>

    <div class="form-group">
      <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input [class.is-invalid]="password.invalid && password.touched" formControlName="password" type="password" class="form-control input-field" placeholder="Password">
      </div>
      <div *ngIf="password.invalid && password.touched" class="text-danger">
        <small class="text-danger" *ngIf="password.errors?.required">Password is required</small>
        <small class="text-danger" *ngIf="password.errors?.minlength">Password must be at least {{password.errors?.minlength.requiredLength}} characters</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Log In</button>

  </div>
</form>
